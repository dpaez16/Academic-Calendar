{% extends "layout.html" %}
<!-- {{ form.csrf_token }} -->
{% block body %}
<p></p>
<h1>Change Password</h1>
<p></p>
{% from "includes/_formhelpers.html" import render_field %}
<form action="{{ url_for('reset_with_token', token=token, netID=netID) }}" method="POST">
    <div class="form-group">
        {{render_field(form.newPassword, class_="form-control")}}<br>
        {{ form.csrf_token }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
