{% extends 'layout.html' %}

{% block body %}
    <p></p>
    <h1>{{userName}}'s Planner</h1>
    <p></p>
    <a>Select Week:</a>
    <form action="" method="POST">
        <select name="weeks">
            {% for i in range(1, 17) %}
                <option value="{{i}}">Week {{i}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <p><input type="submit" class="btn btn-primary" value="Submit"></p>
    </form>
{% endblock %}
